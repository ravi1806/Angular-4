<br>
<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h4>{{recipe.name}}</h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onAddList()" style="cursor: pointer;">Add Ingredients from shopping list</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div class="col-12">
    <strong>{{recipe.description}}</strong>
  </div>
</div>

<div class="row">
  <div class="col-12">
   <ul class="list-group">
     <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}-{{ingredient.amount}}</li>
   </ul>
  </div>
</div>
