<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #name>
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amount>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-success" type="submit" (click)="addMethod()">Add</button>
          <button class="btn btn-outline-danger" type="button">Delete</button>
          <button class="btn btn-outline-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
